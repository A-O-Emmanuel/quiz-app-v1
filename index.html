<!DOCTYPE html>
<html>
<head>
  <title>Front-End Quiz App</title>
  <link  href="css/styles.css" rel="stylesheet" >
</head>
<body>
  <div class="container">
    <h1 class="title">Front End Quiz</h1>
    <div class="hint-container">
       <h2>Hint!</h2>
    <ul>
        <li>You have 10 front end web development questions to answer</li>
        <li>You can only choose one option</li>
        <li>Choose the option you best believe is correct and click submit</li>
        <li>After answering all the questions, you can check your answer or try again</li>
        <li>Have fun!</li>
    </ul>
    </div>
   
    <div>
      <h1>
        Question:
      </h1>
    </div>
    <div id="quiz"></div>
    <div id="result" class="result"></div>
    <button id="submit" class="button">Submit</button>
    <button id="retry" class="button hide">Retry</button>
    <button id="showAnswer" class="button hide">Show Answer</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
